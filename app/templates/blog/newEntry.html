<template name="newEntry">
    <div class="newEntry">
        <p>Neuer Beitrag</p>
        <table>
            <tr>
                <td>Titel:</td>
                <td><input type="text" name="title" id="title"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="content" id="content"></textarea>
                </td>
            </tr>
        </table>
        <button id="newEntry">Submit</button>
    </div>
</template>
