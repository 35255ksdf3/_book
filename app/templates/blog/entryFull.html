<template name="entryFull">
    <div class="entryFull">
        <h1>{{title}}</h1>
        <p>{{author}} - {{timestamp}}</p>
        <p>{{content}}</p>
    </div>
    <div class="comments">
        {{#each comments}}
            {{> comment}}
        {{/each}}
    </div>
    {{> newComment}}
</template>
