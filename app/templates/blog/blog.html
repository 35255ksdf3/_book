    <script type="text/javascript">
			var toper = $('a#top');

			$(window).scroll(function() {
				if ($(this).scrollTop() > 100) {
					toper.fadeIn(200);
				} else {
					toper.fadeOut(200);
				}
			});

			toper.click(function() {
				$('html, body').animate({
					scrollTop : 0
				}, 500);
				return false;
			});
