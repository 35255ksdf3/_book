<template name="entrySmall">
    <div class='sixteen columns form'>
        <h3>{{title}}</h3>
        <h6>{{author}} - {{timestamp}} - ( <a href="">{{commentCount}} comments</a> )</h6>

        <p>
           {{content}}
            <br>
            <a href="{{ pathFor 'post' }}">read more...</a>
        </p>
    </div>
</template>
