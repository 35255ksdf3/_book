<template name="newEntry">
    <div class="clear">&nbsp;</div>
    <div class="sixteen columns post">
        <form>
            <input type='text' name='title' id='title' placeholder='This is a Title'>
            <textarea cols='50' rows='10' name='content' id='content' placeholder='This is a Message'></textarea>
           <a class="button medium green" id='newEntry'>Post</a>
        </form>
    </div>
</template>
