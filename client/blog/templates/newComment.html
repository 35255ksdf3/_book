<template name="blogNewComment">
    <div class="newComment">
        <p>Neues Kommentar:</p>
        <table>
            <tr>
                <td>Titel:</td>
                <td><input type="text" name="title" id="title"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="content" id="content"></textarea>
                </td>
            </tr>
        </table>
        <button id="newComment">Submit</button>
    </div>
</template>
