<template name="newComment">
    <div class="container" style="margin: 0 !important;">
        <form>
            <label>new comment:</label>
            <input type='text' name='title' id='title' placeholder='This is a Title'>
            <textarea cols='50' rows='1' name='content' id='content' placeholder='This is a Message'></textarea>
            <a class="button medium green" id='submitComment'>submit</a>
        </form>
    </div>
</template>
