<template name="newComment">
    <div class="newComment">
        <p>New comment:</p>
        <table>
            <tr>
                <td>Title:</td>
                <td><input type="text" id="title"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea id="content"></textarea>
                </td>
            </tr>
        </table>
        <button id="submitComment">Submit</button>
    </div>
</template>
