<template name="newComment">
    <div class="sixteen columns newComment" style="margin: 0 !important;">
        <form>
            <label>new comment:</label>
            <label>Title</label>
            <input type='text' name='title' id='title' placeholder='This is a Title'>
            <label>Message</label>
            <textarea cols='50' rows='1' name='content' id='content' placeholder='This is a Message'></textarea>
            <a class="button medium green" style="margin-left: 10px; margin-top: 5px; width: 910px;" id='submitComment'>submit</a>
        </form>
    </div>
</template>
